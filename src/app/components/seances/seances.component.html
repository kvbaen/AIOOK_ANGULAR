<button mat-raised-button color="primary" (click)="openDialog()">Add seance</button>
<div *ngIf="seances.length > 0 ; else noSeances">
    <table mat-table [dataSource]="seances" class="mat-elevation-z8">
        <ng-container matColumnDef="movie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Film </th>
            <td mat-cell *matCellDef="let element"> {{element.movie.title}} </td>
        </ng-container>
        <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room </th>
            <td mat-cell *matCellDef="let element"> {{element.room.number }} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'shortDate'}} </td>
        </ng-container>
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'shortTime'}} </td>
        </ng-container>
        <ng-container matColumnDef="sold_tickets">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sold tickets </th>
            <td mat-cell *matCellDef="let element"> {{element.sold_tickets}} </td>
        </ng-container>
        <ng-container matColumnDef="available_tickets">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Tickets </th>
            <td mat-cell *matCellDef="let element"> {{element.available_tickets}} </td>
        </ng-container>
        <ng-container matColumnDef="buy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Buy ticket </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="openTicketDialog(element)">Buy</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="openDialogEdit(element)">Edit</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="deleteSeance(element)">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<ng-template #noSeances>
    <hr>
    <h5>There are no seances to list</h5>
</ng-template>
