<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Add room</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="add-movie-container">
        <form (ngSubmit)="onSubmit()" >
            <mat-form-field>
                <input matInput type="number" placeholder="Add Number" [(ngModel)]="room.number" name="title">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="Add Capacity" [(ngModel)]="room.capacity" name="type">
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit" value="Submit" class="btn">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
<app-rooms-list></app-rooms-list>
