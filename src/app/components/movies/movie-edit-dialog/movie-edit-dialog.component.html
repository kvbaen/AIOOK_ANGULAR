<h1 mat-dialog-title>Edit movie</h1>
<mat-dialog-content>
    <form class="flex" [formGroup]='form' (ngSubmit)='submit()'>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput type="text" min="2" class="form-control" id="title" formControlName="title" >
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <input matInput type="text" min="2" class="form-control" id="type" formControlName="type" >
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Duration </mat-label>
            <input matInput type="number" min="30" max="300" class="form-control" id="duration" formControlName="duration">
        </mat-form-field>
        <mat-dialog-actions>
            <button mat-raised-button mat-dialog-close (click)="dialogRef.close()">Close</button>
            <button type="submit" (click)="dialogRef.close()" mat-raised-button color="primary">Save</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
