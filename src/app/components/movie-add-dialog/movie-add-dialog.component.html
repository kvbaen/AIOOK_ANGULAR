<h1 mat-dialog-title>Add movie</h1>
<mat-dialog-content>
    <form class="flex" [formGroup]='form' (ngSubmit)='submit()'>
        <mat-form-field appearance="fill">
            <mat-label class="form-label" for="title">Title:</mat-label>
            <input matInput type="text" class="form-control" id="title" formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label class="form-label" for="type">Type:</mat-label>
            <input matInput type="text" class="form-control" id="type" formControlName="type">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label class="form-label" for="duration">Duration </mat-label>
            <input matInput type="number" class="form-control" id="duration" formControlName="duration">
        </mat-form-field>
        <mat-dialog-actions>
            <button mat-raised-button mat-dialog-close (click)="dialogRef.close()">Close</button>
            <button type="submit" (click)="dialogRef.close()" mat-raised-button color="primary">Add</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
